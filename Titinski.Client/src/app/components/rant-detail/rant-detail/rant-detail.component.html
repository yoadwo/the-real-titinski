<div *ngIf="rantDetail">
    <p>{{rantDetail.id}}</p>
    <p>{{rantDetail.description}}</p>
    <p>{{rantDetail.path}}</p>
    <img [src]="imageToShow"
     alt="Place image title"
     *ngIf="!isImageLoading; else noImageFound">
<ng-template #noImageFound>
    <!-- TODO: all fallback image -->
     <img src="fallbackImage.png" alt="Fallbackimage">
</ng-template>
</div>
